<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Notes for Mobile</title>
  <meta name="description" content="Take notes on mobile with markdown">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="notes-area" class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
        <div class="no-js">
          <p class="text-lg">Loading&hellip;</p>
          <p class="text-sm text-muted">(try enabling JavaScript if the app doesn&rsquo;t load after 10 seconds)</p>
        </div>
      </div>
    </div>
    <footer class="row vertical-space">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
        <p class="muted text-center">Created by <a href="http://www.kortaggio.com">Bill Mei</a> using Backbone.js, and Underscore.js. <a href="https://github.com/Kortaggio/mobile-notes">View this project on GitHub</a>.</p>
      </div>
    </footer>
  </div>
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/backbone-min.js"></script>
  <script src="js/vendor/backbone.localStorage-min.js"></script>
  <script src="js/vendor/marked.min.js"></script>
  <script src="js/vendor/textarea-expanding.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
